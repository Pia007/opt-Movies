<!-- P2-5: create voteForTheBestMovie.html
     - create a form that performs a GET request on the path “voteForBestMovie”.
     - form should take a movie title as input and have a submit button.
     - add a line displaying the movie title that the user just voted for by submitting the form
     _ Add a link to the home page for users to get to the voting form.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vote For Best Movie</title>
</head>
<body>

    <a href="/">Home</a>

    <form action="voteForBestMovie" method="GET">
      <p>Movie Title: <input type="text" name="movieTitle" />
      <p><input type="submit" value="Submit" /></p>
    </form>

    <p th:text="'Your favorite movie is: ' + ${BestMovieVote}" />

</body>
</html>
